services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dublar-api
    ports:
      - "8000:8000"
    volumes:
      # Jobs directory (workdirs, checkpoints, output)
      - ./jobs:/app/jobs
      # Cache de modelos HuggingFace (persistir entre rebuilds)
      - huggingface-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    # Network host para acessar Ollama no localhost:11434
    network_mode: host
    environment:
      - JOBS_DIR=/app/jobs
      - PIPELINE_SCRIPT=/app/dublar_pro_v4.py
      - PYTHON_BIN=python
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: dublar-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  huggingface-cache:
